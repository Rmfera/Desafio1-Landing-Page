<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Tradição em projetos de arquitetura</title>
</head>

<body>
    <!-- DIV TIPO DE SERVIÇO -->
    <div id="tipo-de-servico">
        <h1 id="titulo-tipo-servico">Tradição em projetos de arquitetura</h1>
        <p id="paragrafo-tipo-servico">Arquitetura residencial e comercial. </p>
    </div>
    <!-- DIV CAPACIDADE TÉCNICA -->
    <div id="capacidade-tecnica">
        <img class="numeros" src="imagens/empreendimentos.svg" alt="ERROR" id="empreendimentos">
        <img class="numeros" src="imagens/anos-mercado.svg" alt="ERROR" id="anos-mercado">
        <img class="numeros" src="imagens/projetos.svg" alt="ERROR" id="projetos">
    </div>

    <!-- DIV EXPERIÊNCIA E HISTÓRIA -->
    <div id="experiencia-e-historia">
        <img class="historia" src="imagens/arquitetos.svg" alt="ERROR" id="arquitetos"> <br><br><br><br><br><br>
        <img class="historia" src="imagens/casa.svg" alt="ERROR" id="casa">
    </div>

    <!-- FORMULÁRIO -->
    <div id="formulario-de-servicos">
        <h1 id="titulo-formulario">Conheça mais sobre nossos serviços:</h1>
        <form action="https://api.sheetmonkey.io/form/5V6zmUGsUmPZMSvenrSoJh" method="POST">
            
            <input type="text" placeholder="Nome" name="Name" required autocomplete="off"> <br>
            <input type="email" placeholder="Email" name="Email" required autocomplete="off"> <br>
            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time"/>
            <button type="submit">Fale Conosco</button>
            
        </form>
    </div>
    

</body>

</html>
